name: Generar JSON de horarios

on:
  schedule:
    - cron: '*/1 * * * *'  # cada minuto
  workflow_dispatch:        # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          cd scripts
          npm init -y               # crea package.json si no existe
          npm install @octokit/rest node-fetch
          
      - name: Ejecutar generar-json
        run: node generar-json.js
        working-directory: ./scripts
        env:
          API_KEY: ${{ secrets.API_KEY }}
          TOKEN: ${{ secrets.TOKEN }}
          OWNER: TU_USUARIO      # tu usuario de GitHub
          REPO: horarios-restaurantes
          BRANCH: main
          PATH: horarios.json

      - name: Subir JSON actualizado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add horarios.json
          git commit -m "Actualizar horarios autom√°ticamente" || echo "No hay cambios"
          git push
        env:
          TOKEN: ${{ secrets.TOKEN }}
